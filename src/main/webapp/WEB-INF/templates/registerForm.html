<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<th:block th:if="${message}">
    <p style="color:red; font-size: 22px" th:text="${message}"></p>
</th:block>
<div class="container" style="width: 40%">
    <form th:action="@{/songs/saveUser}" method="post" th:object="${user}">
        <div style="text-align: center"><h1>Form Register</h1></div>
        <div class="mb-3">
            <label for="UserName" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="UserName"
                   aria-describedby="nameHelp">
<!--            <p th:if="${#fields.hasErrors('name')}" th:errors="*{username}">Err username</p>-->
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
<!--            <p th:if="${#fields.hasErrors('price')}" th:errors="*{password}">Err password</p>-->
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" required oninput="check(this)">
        </div>
        <div class="mb-3">
            <label for="Phone" class="form-label">Phone</label>
            <input type="number" th:field="*{phone}" class="form-control" id="Phone">
<!--            <p th:if="${#fields.hasErrors('price')}" th:errors="*{password}">Err password</p>-->
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="Email">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address">
        </div>
        <div class="mb-3">
            <input type="hidden" th:field="*{block}" th:value="${user.block}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password must match.');
        } else {
            input.setCustomValidity('');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
