<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<th:block th:if="${message}">
    <p style="color:red; font-size: 22px" th:text="${message}"></p>
</th:block>
<div class="container" style="width: 40%">
    <form th:action="@{/songs/save}" method="post" th:object="${songForm}" enctype="multipart/form-data">
        <div style="text-align: center"><h1>Form input</h1></div>
        <div class="mb-3">
            <input type="hidden" th:value="${songForm.id}" th:field="*{id}" class="form-control" aria-describedby="idHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="exampleInputName"
                   aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPrice" class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" id="exampleInputPrice">
        </div>
        <div class="mb-3">
            <label for="exampleInputDescription" class="form-label">Description<span
                    class="text-danger">*</span></label>
            <textarea type="text" th:field="*{description}" class="form-control"
                      id="exampleInputDescription"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputImage" class="form-label">Image</label>
            <input type="file" th:field="*{avatar}" class="form-control" id="exampleInputImage" multiple>
        </div>
        <div class="mb-3">
            <label for="exampleInputSong" class="form-label">File Song</label>
            <input type="file" th:field="*{song}" class="form-control" id="exampleInputSong">
        </div>
        <div class="mb-3">
            <label for="exampleInputSinger" class="form-label">Singer</label>
            <select th:field="*{singer}" class="form-control" id="exampleInputSinger">
                <option th:each="singer : ${singers}" th:value="${singer.id}" th:text="${singer.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputAlbum" class="form-label">Album</label>
            <select th:field="*{album}" class="form-control" id="exampleInputAlbum">
                <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="alert('CONFIRM TO CREATE NEW SONG!')">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
