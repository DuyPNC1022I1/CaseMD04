<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--  The meta dap ung-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        img {
            height: 120px;
            width: 150px;
        }

        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h2>
            <marquee scrollamount="15">ADMIN! WELCOME TO MANAGER USER PAGE!</marquee>
        </h2>
    </div>
    <div class="Menu" role="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/songs/adminHome}">Home page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Action
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/songs/adminHome}">Manager Song</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" th:href="@{/songs}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" name="search" placeholder="Search"
                               aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="content">
        <table class="table table-striped">
            <thead>
            <tr>
                <th colspan="11" style="text-align: center; font-size: xx-large">MANAGER USER</th>
            </tr>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Id</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Block Status</th>
                <th scope="col" colspan="3">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u,sStat: ${users}">
                <td th:text="${sStat.index + 1}"></td>
                <td scope="row" th:text="${u.id}"></td>
                <td scope="row" th:text="${u.username}"></td>
                <td scope="row" th:text="${u.email}"></td>
                <td scope="row" th:text="${u.phone}"></td>
                <td scope="row" th:text="${u.address}"></td>
                <td scope="row" th:text="${u.block}"></td>
                <td><a th:href="@{/songs/blockUser/{id}(id=${u.id})}">
                    <button onclick="alert('Do you want block this user???')" class="btn btn-warning">Block User</button>
                </a></td>
                <td><a th:href="@{/songs/unlockUser/{id}(id=${u.id})}">
                    <button onclick="alert('Do you want unblock this user???')" class="btn btn-success">Unlock User</button>
                </a></td>
                <td><a th:href="@{/songs/deleteUser/{id}(id=${u.id})}">
                    <button onclick="alert('Do you want delete this user???')" class="btn btn-danger">Delete User</button>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
